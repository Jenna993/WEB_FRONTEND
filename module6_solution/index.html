<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green { color:#008000;}
      .red { color:#FF0000; }
      .greenBorder { border: 3px solid #008000;}
      .redBorder { border: 3px solid #FF0000;}
      body { background-color: #444444; color: #FFFFFF;}
    </style>
  </head>
  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>

<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-class="borderChange" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch">
             {{inputMessage}}
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkAmount()">Check If Too Much</button>
         </div>
         <div ng-class="colorChange" class="form-group message">
           <!-- Your message can go here. -->
           {{LunchMessage}}
         </div>
   </div>

</body>
</html>
