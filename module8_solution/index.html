<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowed">
   <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <div class="col-xs-3">
          <input type="text" ng-model="narrowed.term" placeholder="search term" class="form-control">
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary" ng-click="narrowed.getMatch(narrowed.term);">Narrow It Down For Me!</button>
        </div>
      </div>
      <h3 class="empty" ng-if="!message">{{narrowed.message}}</h3>
      <!-- found-items should be implemented as a component -->
      <div ng-if="narrowed.found">
        <found-items found="narrowed.found" on-remove="narrowed.removeItem(index)"></found-items>
      </div>
    </div>
</body>
</html>
